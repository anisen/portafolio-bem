<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>portafolio-bem</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<div class="header__conten">
			<img src="img/cara.jpg" class="header__conten__image">
		</div>
		<ul class="header__menu">
			<li class="header__menu__li"><a href="#" class="header__menu__li__link"><i class="fa fa-user" aria-hidden="true"></i> PROFILE</a></li>
			<li class="header__menu__li"><a href="#" class="header__menu__li__link"><i class="fa fa-trophy" aria-hidden="true"></i> SKILLS</a></li>
			<li class="header__menu__li"><a href="#" class="header__menu__li__link"><i class="fa fa-picture-o" aria-hidden="true"></i> WORK</a></li>
			<li class="header__menu__li"><a href="#" class="header__menu__li__link"><i class="fa fa-file-text-o" aria-hidden="true"></i> RESUME</a></li>
		</ul>
	</header>
	<section class="info">
		<div class="info__conten">
			<h1 class="info__conten__mini">mini</h1>
		</div>
		<div class="info__contenido">
			<h1 class="info__contenido__name">Juan Dela Cruz</h1>
            <h4 class="info__contenido__work info__contenido--blanco">web & Graphics Designer</h4>
            <p class="info__contenido__present info__contenido--blanco">hello I am Juan Dela Cruz Web and Graphics Designer from Philipines. If yopu have something to be done just call my name and I will be there. :)</p>
            <button class="info__contenido__boton"><i class="fa fa-paper-plane" aria-hidden="true"></i> HIRE ME</button>
		</div>
		<div class="info__redes">
			<div class="info__redes__face info__redes--tamano">
				<i class="fa fa-facebook" aria-hidden="true"></i>
			</div>
			<div class="info__redes__twi info__redes--tamano">
				<i class="fa fa-twitter" aria-hidden="true"></i>
			</div>
			<div class="info__redes__goog info__redes--tamano">
				<i class="fa fa-google-plus" aria-hidden="true"></i>
			</div>
			<div class="info__redes__pin info__redes--tamano">
				<i class="fa fa-pinterest-p" aria-hidden="true"></i>
			</div>
			<div class="info__redes__stum info__redes--tamano">
				<i class="fa fa-stumbleupon" aria-hidden="true"></i>
			</div>
			<div class="info__redes__dri info__redes--tamano">
				<i class="fa fa-dribbble" aria-hidden="true"></i>
			</div>
		</div>
